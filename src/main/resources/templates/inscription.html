<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Inscription-EMIssenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
	</script>
	<!-- Custom Theme files -->
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"  rel="stylesheet">
	<!-- //web font -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Rejoindre le Réseau EMIssenger</h1>
		<
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/enregistrement}" method="post">
			        <div class="row">
			        	<div class="col" style="color:red;" th:text="${erreurDeMotDePasse}">
			        	
			        	</div>
			        </div>
			        <div class="row">
			        	<div class="col-md-6">
			        		<input class="text" type="text"  placeholder="nom" id="nom" name="nom" required="">
			        	</div>
			        	<div class="col-md-6">
				   			 <input class="text" type="text"  placeholder="prenom" id="prenom" name="prenom" required>
			        	</div>
			        </div>
			         <div class="row">
			        	<div class="col-md-6">
			        		<div class="form-group">
							    <label for="departement" style="color:white">Département:</label>
							    <select class="form-control" id="departement" name="departement">
							      <option value="Civil">Civil</option>
							      <option value="Electrique">Electrique</option>
							      <option value="Industriel">Industriel</option>
							      <option value="Informatique">Informatique</option>
							      <option value="Informatique">Mécanique</option>							      
							      <option value="Minéral">Minéral</option>
							      <option value="MIS">MIS</option>
							      <option value="Procédés">Procédés</option>
							      <option value="RéseauxTélécommunication">RéseauxTélécommunication</option>
							    </select >
					 		</div>
			        	</div>
			        	<div class="col-md-6">
			        		<div class="form-group">
			        		    <label for="promotionEnChaine" style="color:white">Promotion:</label>
								<input type="Date" class="form-control" placeholder="promotionEnChaine" id="promotionEnChaine" name="promotionEnChaine" required/>
							</div>
			        	</div>
			        </div>
				    <div class="form-group">
			          <label for="dateNaissanceEnChaine" style="color:white">Date de Naissance::</label>
					  <input type="Date" class="form-control"  id="dateNaissanceEnChaine" name="dateNaissanceEnChaine" required/>
					</div>
					<div class="row">
			        	<div class="col-md-6">
							<input class="text email" type="email" name="email" placeholder="Email" required="">			        	</div>
			        	<div class="col-md-6">
							<input class="text email" type="password" name="motDePasse" placeholder="mot de passe" required=""> 					
			        	</div>
			        </div>
					<div class="wthree-text">
						<label class="anim"> <input type="checkbox"
							class="checkbox" required=""> <span>J'accepte les Conditions Générales d'Utilisation</span>
						</label>
						<div class="clear"></div>
					</div>
					<input type="submit" value="S'inscrire">
				</form>
				<p>
					Avez-vous dejà un compte? <a href="#"> Se connecter!</a>
				</p>
			</div>
		</div>
			<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
